<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор матриц</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор матриц</h1>

        <div class="matrix-inputs">
            <h2>Матрица A</h2>
            <textarea id="matrixA" placeholder="Введите матрицу A через пробелы и переносы строк"></textarea>

            <h2>Матрица B</h2>
            <textarea id="matrixB" placeholder="Введите матрицу B через пробелы и переносы строк"></textarea>
        </div>

        <div class="buttons">
            <button onclick="addMatrices()">Сложить</button>
            <button onclick="multiplyMatrices()">Умножить</button>
        </div>

        <h2>Результат:</h2>
        <pre id="result"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
